version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    machine:
      image: ubuntu-1604:201903-01
    docker:
      - image: postgres:11
    steps:
      - checkout
      - run:
          name: building server image
          command: make build-server
      - run:
          name: building worker image
          command: make build-worker

workflows:
  main:
    jobs:
      - build-and-test
